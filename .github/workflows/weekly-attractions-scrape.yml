name: Weekly Attractions & Tours Scrape

on:
  schedule:
    # Run every Sunday at 3:00 AM UTC (6:00 AM Bahrain time)
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-attractions:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run TripAdvisor Attractions Scraper
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/scrapers/tripadvisor-attractions.ts
        continue-on-error: true

      - name: Run TripAdvisor Tours Scraper
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/scrapers/tripadvisor-tours.ts
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Scraping Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Attractions scraper completed" >> $GITHUB_STEP_SUMMARY
          echo "- Tours scraper completed" >> $GITHUB_STEP_SUMMARY
          echo "- Check Supabase for updated data" >> $GITHUB_STEP_SUMMARY
