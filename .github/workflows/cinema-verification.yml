name: Cinema Verification

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

env:
  NODE_VERSION: '20'

jobs:
  verify-cinemas:
    runs-on: ubuntu-latest
    name: Verify All Bahrain Cinemas

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cinema Verification
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/verify-all-cinemas.js

      - name: Report Status
        if: always()
        run: |
          echo "Cinema verification completed at $(date)"
          echo "Check the logs above for details"
