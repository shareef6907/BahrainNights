name: Cinema Sync - VOX & Cineco Bahrain

# Cinema Scraper for BahrainNights
# Runs Saturday, Monday, Thursday at 6 AM Bahrain time (3 AM UTC)
# Scrapes VOX and Cineco cinemas using Playwright browser automation
# Deduplicates movies and updates the database

on:
  schedule:
    - cron: '0 3 * * 1,4,6'  # 3 AM UTC = 6 AM Bahrain | Mon, Thu, Sat
  workflow_dispatch:  # Allow manual runs

jobs:
  scrape-cinemas:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      # Run VOX Bahrain scraper (Playwright browser automation)
      - name: Scrape VOX Bahrain
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: npx tsx scripts/run-vox-scraper.ts

      # Run Cineco scraper
      - name: Scrape Cineco Bahrain
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: npx tsx scripts/run-cineco-scraper.ts

      # Run cleanup for old movies
      - name: Cleanup old movies
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/cleanup-cinema.js || true
