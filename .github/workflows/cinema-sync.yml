name: Cinema Sync - VOX Bahrain

# VOX Bahrain Cinema Scraper
# Runs Monday, Thursday, Friday at 6 AM Bahrain time (3 AM UTC)
# Scrapes VOX City Centre Bahrain and VOX The Avenues
# Uses JSON-LD structured data - no browser needed!

on:
  schedule:
    - cron: '0 3 * * 1,4,5'  # 3 AM UTC = 6 AM Bahrain | Mon, Thu, Fri
  workflow_dispatch:  # Allow manual runs

jobs:
  scrape-vox:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Run VOX Bahrain scraper (TypeScript with JSON-LD parsing)
      - name: Scrape VOX Bahrain
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: npx tsx scripts/run-vox-scraper.ts

      # Run cleanup for old movies
      - name: Cleanup old movies
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/cleanup-cinema.js || true
