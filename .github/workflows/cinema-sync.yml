name: Cinema Sync - VOX Bahrain

# VOX Bahrain Cinema Scraper
# Runs daily at 6 AM Bahrain time (3 AM UTC)
# Scrapes VOX City Centre Bahrain and VOX The Avenues

on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC = 6 AM Bahrain
  workflow_dispatch:  # Allow manual runs

jobs:
  scrape-vox:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install Chromium for Puppeteer
      - name: Install browser
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: npm install

      # Run VOX Bahrain scraper
      - name: Scrape VOX Bahrain
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: node scripts/scrape-vox-bahrain.js

      # Run cleanup for old movies
      - name: Cleanup old movies
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/cleanup-cinema.js || true
