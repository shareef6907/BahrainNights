name: AI Blog Generator

on:
  schedule:
    # Run daily at 5:00 AM Bahrain time (UTC+3, so 2:00 AM UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-blogs:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.SITE_URL }}" ]; then
            echo "Error: SITE_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.BLOG_GENERATION_SECRET }}" ]; then
            echo "Error: BLOG_GENERATION_SECRET secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Generate Blog Posts
        run: |
          echo "Starting blog generation at $(date)"

          # Call the blog generation API with POST, follow redirects with -L
          response=$(curl -s -L -X POST \
            -H "Content-Type: application/json" \
            "${{ secrets.SITE_URL }}/api/blog/generate?secret=${{ secrets.BLOG_GENERATION_SECRET }}")

          echo "Response: $response"

          # Check if there was an error in the response
          has_error=$(echo "$response" | jq -r '.error // empty')
          if [ -n "$has_error" ]; then
            echo "Blog generation returned error: $has_error"
            exit 1
          fi

          processed=$(echo "$response" | jq -r '.processed // 0')
          failed=$(echo "$response" | jq -r '.failed // 0')

          echo "âœ… Blog generation completed"
          echo "   - Processed: $processed articles"
          echo "   - Failed: $failed articles"

          # Show generated articles
          echo ""
          echo "Generated articles:"
          echo "$response" | jq -r '.articles[]? | "  - \(.article_title) (/blog/\(.slug))"'

      - name: Summary
        if: always()
        run: |
          echo "Blog generation workflow completed at $(date)"
