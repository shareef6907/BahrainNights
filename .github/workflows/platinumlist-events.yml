name: Platinumlist Events Scraper

# DISABLED: Scraper deactivated - switching to Platinumlist API
# To reactivate: remove the 'if: false' from the job below

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:  # Manual trigger

jobs:
  scrape-events:
    if: false  # DISABLED - using Platinumlist API instead
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scripts/scrapers/platinumlist-events/package.json

      - name: Install dependencies
        working-directory: scripts/scrapers/platinumlist-events
        run: npm install

      - name: Install Playwright browsers
        working-directory: scripts/scrapers/platinumlist-events
        run: npx playwright install chromium

      - name: Run Events Scraper
        working-directory: scripts/scrapers/platinumlist-events
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BAHRAINNIGHTS_AWS_ACCESS_KEY_ID: ${{ secrets.BAHRAINNIGHTS_AWS_ACCESS_KEY_ID }}
          BAHRAINNIGHTS_AWS_SECRET_ACCESS_KEY: ${{ secrets.BAHRAINNIGHTS_AWS_SECRET_ACCESS_KEY }}
          BAHRAINNIGHTS_AWS_REGION: ${{ secrets.BAHRAINNIGHTS_AWS_REGION }}
          BAHRAINNIGHTS_S3_BUCKET: ${{ secrets.BAHRAINNIGHTS_S3_BUCKET }}
        run: npm run scrape

      - name: Log completion
        run: |
          echo "Events scraper completed at $(date)"
          echo "Check the database for updated events."
