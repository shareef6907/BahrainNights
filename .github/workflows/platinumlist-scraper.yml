name: Platinumlist Scraper

on:
  schedule:
    # Run every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing
    inputs:
      dry_run:
        description: 'Dry run (no database writes)'
        required: false
        default: 'false'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Install dependencies
        working-directory: scripts/scrapers/platinumlist
        run: npm install

      - name: Run scraper
        working-directory: scripts/scrapers/platinumlist
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PLATINUMLIST_AFFILIATE_CODE: 'yjg3yzi'
        run: npm run scrape

      - name: Report results
        if: always()
        run: |
          echo "Scraper job completed at $(date)"
          echo "Exit code: ${{ job.status }}"
